<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Complex Form: User Registration</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>User Registration</h1>
    <form action="received.html" method="GET"></form>
      
      <fieldset>
        <legend>Personal Data</legend>

        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required placeholder="Your full name" />

        <label for="email">E-mail *</label>
        <input type="email" id="email" name="email" required placeholder="example@email.com" />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="+34 600 123 456" pattern="^\+?\d{9,15}$" />

        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required minlength="6" placeholder="Minimum 6 characters" />
      </fieldset>

      <fieldset>
        <legend>Preferences</legend>

        <p>Would you like to receive our newsletter?</p>
        <label class="checkbox-label">
          <input type="checkbox" name="newsletter" value="yes" checked />
          Yes, I want to receive it
        </label>

        <p>Select your User Type</p>
        <label class="radio-label">
          <input type="radio" name="tipo_usuario" value="cliente" checked />
          Customer
        </label>
        <label class="radio-label">
          <input type="radio" name="user_type" value="supplier" />
          Supplier
        </label>
        <label class="radio-label">
          <input type="radio" name="user_type" value="collaborator" />
          Collaborator
        </label>

        <label for="comments">Additional comments</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Write your comments here..."></textarea>
      </fieldset>

      <!-- Campo oculto para evitar spam de formsubmit.co -->
      <input type="hidden" name="_captcha" value="false" />
      
      <button type="submit">Submit Registration</button>
    </form>
  </div>
</body>
</html>
